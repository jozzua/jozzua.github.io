  <div class="col-sm-12">
    <h1 class="text-center">Select Your Vehicle</h1>
    <div class="container">
      <div class="row">
        <form class="form-horizontal">
          <fieldset>
            <div class="col-sm-3">
              <div class="form-group">
                <label class=" control-label" for="selectyear">Year</label>
                <select id="selectyear" name="selectyear" class="form-control">
                  <option value="2016">2016</option>
                  <option value="2015">2015</option>
                  <option value="2014">2014</option>
                </select>
              </div>
            </div>
            <div class="col-sm-3">
              <!-- Make  -->
              <div class="form-group">
                <label class=" control-label" for="selectmake">Make</label>
                <select id="selectmake" name="selectmake" class="form-control">
                  <option value="Honda">Honda</option>
                  <option value="Ford">Ford</option>
                  <option value="Toyota">Toyota</option>
                </select>
              </div>
    
            </div>
            <div class="col-sm-3">
              <!-- Model  -->
              <div class="form-group">
                <label class=" control-label" for="selectmodel">Model</label>
                <select id="selectmodel" name="selectmodel" class="form-control">
                  <option value="Accord">Accord</option>
                  <option value="Fiesta">Fiesta-150</option>
                  <option value="Corolla">Corolla</option>
                </select>
              </div>
    
    
            </div>
            <div class="col-sm-3">
              <!-- Variant -->
              <div class="form-group">
                <label class=" control-label" for="selectmodel">Variant</label>
                <select id="selectmodel" name="selectmodel" class="form-control">
                  <option value="S 2.4L Gas AT">S 2.4L Gas AT</option>
                  <option value="Altis">Altis E 1.6 L Gas MT</option>
                  <option value="Sport 1.5L Gas AT Hatchback">Sport 1.5L Gas AT Hatchback</option>
                </select>
              </div>
            </div>
            <div class="container">
            <!-- Plate number -->
              <div class="form-group">
                <label class=" control-label" for="platenumber">Plate#</label>
                <input id="platenumber" name="platenumber" type="text" placeholder="CX 2354 " class="form-control input-md">
              </div>
    
              <!-- Button -->
              <div class="form-group">
                <label class=" control-label" for="singlebutton"></label>
                <a href="vehicle.html" id="singlebutton" name="singlebutton" class="btn btn-primary">Submit</a>
              </div>
    
            </fieldset>
          </form>
    
    
    
            </div>
    
    
      </div>
    </div>  </div>
  </div>
</div>
